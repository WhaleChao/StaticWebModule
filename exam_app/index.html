<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="ÂæãÂ∏´„ÄÅÂè∏Ê≥ïÂÆòËÄÉË©¶Ê≠∑Â±ÜËÄÉÁï¢Ë©¶È°åËàáÁ≠îÊ°àÊü•Ë©¢ (102Âπ¥~114Âπ¥)">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f1a;
            --surface: rgba(255, 255, 255, 0.06);
            --surface2: rgba(255, 255, 255, 0.1);
            --text: #e8e8f0;
            --text2: rgba(255, 255, 255, 0.55);
            --accent1: #667eea;
            --accent2: #764ba2;
            --correct: #4caf50;
            --warn: #ff9800;
            --q-blue: #42a5f5;
            --a-green: #66bb6a;
            --m-orange: #ffa726;
            --radius: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(118, 75, 162, 0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .app-header {
            text-align: center;
            padding: 30px 0 10px;
        }

        .app-header h1 {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-header .subtitle {
            color: var(--text2);
            margin-top: 6px;
            font-size: 0.9rem;
        }

        /* Random Mode Buttons */
        .random-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0 24px;
        }

        .rand-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: inherit;
            transition: all 0.25s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rand-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .rand-btn:active {
            transform: translateY(0);
        }

        .rand-full {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .rand-subject {
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            color: #fff;
        }

        /* Subject Dropdown for "same subject" mode */
        .subject-picker {
            display: none;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        .subject-picker.show {
            display: flex;
        }

        .subj-chip {
            padding: 10px 18px;
            border: 2px solid var(--surface2);
            border-radius: 50px;
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s;
        }

        .subj-chip:hover {
            border-color: var(--accent1);
            background: rgba(102, 126, 234, 0.15);
        }

        /* Random Result Card */
        .random-result {
            display: none;
            text-align: center;
            margin: 0 auto 28px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 28px;
            max-width: 600px;
            animation: slideUp 0.4s ease;
        }

        .random-result.show {
            display: block;
        }

        .random-result .dice {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .random-result .result-year {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--accent1);
        }

        .random-result .result-subject {
            font-size: 1rem;
            color: var(--text2);
            margin: 6px 0 16px;
        }

        .random-result .result-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .random-result .btn {
            padding: 10px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .random-result .btn:hover {
            transform: translateY(-2px);
        }

        .btn-q {
            background: rgba(66, 165, 245, 0.2);
            color: var(--q-blue);
        }

        .btn-a {
            background: rgba(102, 187, 106, 0.2);
            color: var(--a-green);
        }

        .btn-m {
            background: rgba(255, 167, 38, 0.2);
            color: var(--m-orange);
        }

        .rand-again {
            margin-top: 14px;
            padding: 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: transparent;
            color: var(--text2);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .rand-again:hover {
            border-color: var(--accent1);
            color: var(--text);
        }

        /* Year Sections */
        .year-section {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: var(--radius);
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .year-section:hover {
            border-color: rgba(255, 255, 255, 0.12);
        }

        .year-header {
            padding: 14px 20px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            transition: background 0.2s;
        }

        .year-header:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .year-header .year-title {
            font-size: 1.05rem;
            font-weight: 700;
        }

        .year-header .meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-badge {
            background: rgba(102, 126, 234, 0.2);
            color: var(--accent1);
            padding: 3px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .arrow {
            transition: transform 0.3s;
            font-size: 0.9rem;
            color: var(--text2);
        }

        .year-header.open .arrow {
            transform: rotate(180deg);
        }

        .year-body {
            display: none;
        }

        .year-body.open {
            display: block;
        }

        .exam-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            transition: background 0.15s;
        }

        .exam-row:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .exam-title {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text2);
            font-weight: 500;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .btn-sm {
            padding: 5px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-sm:hover {
            transform: translateY(-1px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(-15deg);
            }

            75% {
                transform: rotate(15deg);
            }
        }

        .shaking {
            animation: shake 0.4s ease;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .exam-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .btn-group {
                margin-left: 0;
            }

            .app-header h1 {
                font-size: 1.5rem;
            }

            .rand-btn {
                padding: 10px 18px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="app-header">
            <h1>‚öñÔ∏è Ê≠∑Â±ÜËÄÉÁï¢È°åÁ≠îÊü•Ë©¢</h1>
            <p class="subtitle">ÂæãÂ∏´ / Âè∏Ê≥ïÂÆòËÄÉË©¶‰∏ÄË©¶Á∂úÂêàÊ≥ïÂ≠∏ ‚Äî 102~114Âπ¥Ê≠∑Â±ÜË©¶È°å</p>
        </div>

        <!-- Random Mode Buttons -->
        <div class="random-bar">
            <button class="rand-btn rand-full" id="btn-rand-full" onclick="randomFull()">
                üé≤ ÂÆåÂÖ®Èö®Ê©ü
            </button>
            <button class="rand-btn rand-subject" id="btn-rand-subject" onclick="toggleSubjectPicker()">
                üéØ ÂêåÁßëÈö®Ê©ü
            </button>
        </div>

        <!-- Subject Picker (for same-subject random) -->
        <div class="subject-picker" id="subject-picker"></div>

        <!-- Random Result Card -->
        <div class="random-result" id="random-result"></div>

        <!-- Year-grouped list -->
        <div id="exam-list"></div>
    </div>

    <script src="data.js"></script>
    <script>
        // =============================================
        // Build year-grouped list
        // =============================================
        const container = document.getElementById('exam-list');

        if (typeof EXAM_DATA === 'undefined' || !Array.isArray(EXAM_DATA)) {
            container.innerHTML = '<p style="text-align:center;color:#f66;padding:40px;">‚ö†Ô∏è Ë≥áÊñôËºâÂÖ•Â§±Êïó</p>';
        } else {
            EXAM_DATA.forEach((yg, idx) => {
                const section = document.createElement('div');
                section.className = 'year-section';

                const header = document.createElement('div');
                header.className = 'year-header' + (idx === 0 ? ' open' : '');
                header.innerHTML = `
                    <span class="year-title">${yg.yearLabel}</span>
                    <span class="meta">
                        <span class="count-badge">${yg.subjects.length} Áßë</span>
                        <span class="arrow">‚ñº</span>
                    </span>
                `;
                const body = document.createElement('div');
                body.className = 'year-body' + (idx === 0 ? ' open' : '');

                header.onclick = () => {
                    header.classList.toggle('open');
                    body.classList.toggle('open');
                };

                yg.subjects.forEach(sub => {
                    const row = document.createElement('div');
                    row.className = 'exam-row';
                    row.innerHTML = `
                        <div class="exam-title">${sub.subject}</div>
                        <div class="btn-group">
                            ${sub.question ? `<a class="btn-sm btn-q" href="${sub.question}" target="_blank">üìÑ Ë©¶È°å</a>` : ''}
                            ${sub.answer ? `<a class="btn-sm btn-a" href="${sub.answer}" target="_blank">‚úÖ Á≠îÊ°à</a>` : ''}
                            ${sub.modification ? `<a class="btn-sm btn-m" href="${sub.modification}" target="_blank">‚ö†Ô∏è Êõ¥Ê≠£</a>` : ''}
                        </div>
                    `;
                    body.appendChild(row);
                });

                section.appendChild(header);
                section.appendChild(body);
                container.appendChild(section);
            });
        }

        // =============================================
        // Random Mode Logic
        // =============================================

        // Flatten all entries for easy random access
        function getAllEntries() {
            const entries = [];
            EXAM_DATA.forEach(yg => {
                yg.subjects.forEach(sub => {
                    entries.push({ year: yg.year, yearLabel: yg.yearLabel, ...sub });
                });
            });
            return entries;
        }

        // Get unique subject categories (normalize names for grouping)
        function getSubjectCategories() {
            const cats = {};
            getAllEntries().forEach(e => {
                // Normalize: remove year prefix differences, use a simplified key
                const key = normalizeSubject(e.subject);
                if (!cats[key]) cats[key] = { label: e.subject, entries: [] };
                cats[key].entries.push(e);
            });
            return cats;
        }

        function normalizeSubject(s) {
            // Normalize parentheses and extra chars for grouping
            return s.replace(/Ôºà/g, '(').replace(/Ôºâ/g, ')').replace(/„ÄÅ$/, '')
                .replace(/\s+/g, ' ').trim()
                // Extract the core subject identifier
                .replace(/^Á∂úÂêàÊ≥ïÂ≠∏.*(ÊÜ≤Ê≥ï).*$/, 'ÊÜ≤Ê≥ï')
                .replace(/^Á∂úÂêàÊ≥ïÂ≠∏.*(Ê∞ëÊ≥ï).*$/, 'Ê∞ëÊ≥ï')
                .replace(/^Á∂úÂêàÊ≥ïÂ≠∏.*(ÂÖ¨Âè∏).*$/, 'ÂÖ¨Âè∏Ê≥ï')
                .replace(/^Á∂úÂêàÊ≥ïÂ≠∏.*(ÂàëÊ≥ï).*$/, 'ÂàëÊ≥ï');
        }

        // üé≤ Fully random: random year + random subject
        function randomFull() {
            const entries = getAllEntries();
            const pick = entries[Math.floor(Math.random() * entries.length)];
            showRandomResult(pick);

            // Animate dice
            const btn = document.getElementById('btn-rand-full');
            btn.classList.remove('shaking');
            void btn.offsetWidth;
            btn.classList.add('shaking');
        }

        // üéØ Same subject picker toggle
        function toggleSubjectPicker() {
            const picker = document.getElementById('subject-picker');
            picker.classList.toggle('show');

            if (picker.classList.contains('show') && picker.children.length === 0) {
                const cats = getSubjectCategories();
                const labels = {
                    'ÊÜ≤Ê≥ï': 'üìï ÊÜ≤Ê≥ï„ÄÅË°åÊîøÊ≥ï„ÄÅÂúãÈöõÂÖ¨Ê≥ï„ÄÅÂúãÈöõÁßÅÊ≥ï',
                    'Ê∞ëÊ≥ï': 'üìó Ê∞ëÊ≥ï„ÄÅÊ∞ë‰∫ãË®¥Ë®üÊ≥ï',
                    'ÂÖ¨Âè∏Ê≥ï': 'üìò ÂÖ¨Âè∏Ê≥ï„ÄÅ‰øùÈö™Ê≥ï„ÄÅÁ•®ÊìöÊ≥ï„ÄÅÊµ∑ÂïÜÊ≥ï„ÄÅË≠âÂà∏‰∫§ÊòìÊ≥ï',
                    'ÂàëÊ≥ï': 'üìô ÂàëÊ≥ï„ÄÅÂàë‰∫ãË®¥Ë®üÊ≥ï„ÄÅÊ≥ïÂæãÂÄ´ÁêÜ'
                };
                Object.keys(cats).forEach(key => {
                    const chip = document.createElement('button');
                    chip.className = 'subj-chip';
                    chip.textContent = labels[key] || key;
                    chip.onclick = () => randomBySubject(key);
                    picker.appendChild(chip);
                });
            }
        }

        // üéØ Random by subject category
        function randomBySubject(category) {
            const cats = getSubjectCategories();
            const entries = cats[category]?.entries || [];
            if (entries.length === 0) return;
            const pick = entries[Math.floor(Math.random() * entries.length)];
            showRandomResult(pick);

            const btn = document.getElementById('btn-rand-subject');
            btn.classList.remove('shaking');
            void btn.offsetWidth;
            btn.classList.add('shaking');
        }

        // Show random result card
        let lastRandomCategory = null;
        function showRandomResult(entry) {
            const card = document.getElementById('random-result');
            lastRandomCategory = normalizeSubject(entry.subject);
            card.innerHTML = `
                <div class="dice">üé≤</div>
                <div class="result-year">${entry.yearLabel}</div>
                <div class="result-subject">${entry.subject}</div>
                <div class="result-btns">
                    ${entry.question ? `<a class="btn btn-q" href="${entry.question}" target="_blank">üìÑ Ë©¶È°å</a>` : ''}
                    ${entry.answer ? `<a class="btn btn-a" href="${entry.answer}" target="_blank">‚úÖ Á≠îÊ°à</a>` : ''}
                    ${entry.modification ? `<a class="btn btn-m" href="${entry.modification}" target="_blank">‚ö†Ô∏è Êõ¥Ê≠£Á≠îÊ°à</a>` : ''}
                </div>
                <button class="rand-again" onclick="randomAgain()">üîÑ ÂÜç‰æÜ‰∏ÄÊ¨°</button>
            `;
            card.classList.add('show');
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function randomAgain() {
            if (lastRandomCategory) {
                randomBySubject(lastRandomCategory);
            } else {
                randomFull();
            }
        }
    </script>
</body>
