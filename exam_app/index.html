<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≠∑Â±ÜËÄÉÁï¢È°åÁ≠îÊü•Ë©¢</title>
    <meta name="description" content="ÂæãÂ∏´„ÄÅÂè∏Ê≥ïÂÆòËÄÉË©¶Ê≠∑Â±ÜË©¶È°åËàáÁ≠îÊ°à ‚Äî Èö®Ê©ü 75 È°åÊ®°Êì¨Ê∏¨È©ó + PDF ÁÄèË¶Ω (102~114Âπ¥)">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f1a;
            --surface: rgba(255, 255, 255, 0.06);
            --surface2: rgba(255, 255, 255, 0.1);
            --text: #e8e8f0;
            --text2: rgba(255, 255, 255, 0.55);
            --accent1: #667eea;
            --accent2: #764ba2;
            --correct: #4caf50;
            --wrong: #ef5350;
            --q-blue: #42a5f5;
            --a-green: #66bb6a;
            --m-orange: #ffa726;
            --radius: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 20% 50%, rgba(102, 126, 234, .15) 0%, transparent 50%), radial-gradient(ellipse at 80% 80%, rgba(118, 75, 162, .12) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 16px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .hdr {
            text-align: center;
            padding: 24px 0 8px;
        }

        .hdr h1 {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hdr .sub {
            color: var(--text2);
            font-size: .85rem;
            margin-top: 4px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 6px;
            margin: 16px 0;
            background: var(--surface);
            border-radius: 50px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background: transparent;
            color: var(--text2);
            font-size: .9rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all .25s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        /* ========== QUIZ MODE ========== */
        #quiz-view {
            display: none;
        }

        #quiz-view.active {
            display: block;
        }

        /* Subject Selector */
        .subj-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        .subj-card {
            background: var(--surface);
            border: 2px solid rgba(255, 255, 255, .06);
            border-radius: var(--radius);
            padding: 16px;
            cursor: pointer;
            text-align: center;
            transition: all .2s;
        }

        .subj-card:hover {
            border-color: var(--accent1);
            transform: translateY(-2px);
        }

        .subj-card .icon {
            font-size: 2rem;
            margin-bottom: 6px;
        }

        .subj-card .name {
            font-size: .85rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .subj-card .cnt {
            font-size: .75rem;
            color: var(--text2);
            margin-top: 4px;
        }

        /* Quiz UI */
        #quiz-active {
            display: none;
        }

        .prog-bar {
            background: var(--surface);
            border-radius: 50px;
            height: 8px;
            margin-bottom: 6px;
            overflow: hidden;
        }

        .prog-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            border-radius: 50px;
            transition: width .3s;
            width: 0;
        }

        .prog-meta {
            display: flex;
            justify-content: space-between;
            font-size: .8rem;
            color: var(--text2);
            margin-bottom: 16px;
        }

        .q-card {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 12px;
            animation: slideUp .35s ease;
        }

        .q-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .q-num {
            background: var(--accent1);
            color: #fff;
            font-size: .75rem;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 20px;
        }

        .q-src {
            font-size: .75rem;
            color: var(--text2);
        }

        .q-text {
            font-size: .95rem;
            line-height: 1.6;
            margin-bottom: 16px;
            white-space: pre-line;
        }

        .opt-btn {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 8px;
            background: var(--surface2);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            font-size: .88rem;
            color: var(--text);
            line-height: 1.5;
            transition: all .2s;
        }

        .opt-btn:hover:not(.disabled) {
            border-color: var(--accent1);
            background: rgba(102, 126, 234, .1);
        }

        .opt-btn .ltr {
            min-width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, .1);
            font-weight: 700;
            font-size: .8rem;
            flex-shrink: 0;
            transition: all .2s;
        }

        .opt-btn.correct {
            border-color: var(--correct);
            background: rgba(76, 175, 80, .12);
        }

        .opt-btn.correct .ltr {
            background: var(--correct);
            color: #fff;
        }

        .opt-btn.wrong {
            border-color: var(--wrong);
            background: rgba(239, 83, 80, .12);
        }

        .opt-btn.wrong .ltr {
            background: var(--wrong);
            color: #fff;
        }

        .opt-btn.disabled {
            opacity: .6;
            cursor: default;
        }

        .ans-info {
            font-size: .85rem;
            padding: 10px 14px;
            border-radius: 8px;
            background: rgba(255, 255, 255, .04);
            margin-top: 8px;
            display: none;
        }

        .ans-info.show {
            display: block;
            animation: fadeIn .3s;
        }

        .nav-row {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: .95rem;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: all .2s;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            color: #fff;
        }

        .nav-btn.primary:disabled {
            opacity: .4;
            cursor: default;
        }

        .nav-btn.ghost {
            background: var(--surface);
            color: var(--text2);
            border: 1px solid rgba(255, 255, 255, .1);
        }

        /* Result */
        #quiz-result {
            display: none;
            text-align: center;
            animation: slideUp .4s ease;
        }

        #quiz-result .big {
            font-size: 4rem;
        }

        #quiz-result h2 {
            margin: 8px 0;
        }

        .score {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--correct), var(--accent1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 16px 0;
        }

        .stat {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 14px 20px;
            min-width: 80px;
        }

        .stat .v {
            font-size: 1.4rem;
            font-weight: 800;
        }

        .stat .l {
            font-size: .75rem;
            color: var(--text2);
            margin-top: 2px;
        }

        /* ========== PDF MODE ========== */
        #pdf-view {
            display: none;
        }

        #pdf-view.active {
            display: block;
        }

        .yr-sec {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: var(--radius);
            margin-bottom: 10px;
            overflow: hidden;
        }

        .yr-hdr {
            padding: 14px 18px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, .03);
            transition: background .2s;
        }

        .yr-hdr:hover {
            background: rgba(255, 255, 255, .06);
        }

        .yr-hdr .t {
            font-weight: 700;
        }

        .yr-hdr .badge {
            background: rgba(102, 126, 234, .2);
            color: var(--accent1);
            padding: 2px 10px;
            border-radius: 20px;
            font-size: .8rem;
            font-weight: 600;
        }

        .yr-hdr .arrow {
            transition: transform .3s;
            color: var(--text2);
        }

        .yr-hdr.open .arrow {
            transform: rotate(180deg);
        }

        .yr-body {
            display: none;
        }

        .yr-body.open {
            display: block;
        }

        .ex-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 18px;
            border-top: 1px solid rgba(255, 255, 255, .04);
        }

        .ex-row:hover {
            background: rgba(255, 255, 255, .03);
        }

        .ex-name {
            flex: 1;
            font-size: .88rem;
            color: var(--text2);
            font-weight: 500;
        }

        .ex-btns {
            display: flex;
            gap: 6px;
        }

        .ex-btn {
            padding: 4px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: .78rem;
            font-weight: 600;
            transition: all .2s;
        }

        .ex-btn:hover {
            transform: translateY(-1px);
        }

        .btn-q {
            background: rgba(66, 165, 245, .2);
            color: var(--q-blue);
        }

        .btn-a {
            background: rgba(102, 187, 106, .2);
            color: var(--a-green);
        }

        .btn-m {
            background: rgba(255, 167, 38, .2);
            color: var(--m-orange);
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(16px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @media(max-width:500px) {
            .subj-grid {
                grid-template-columns: 1fr;
            }

            .ex-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }

            .ex-btns {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hdr">
            <h1>‚öñÔ∏è Ê≠∑Â±ÜËÄÉÁï¢È°åÁ≠î</h1>
            <p class="sub">ÂæãÂ∏´ / Âè∏Ê≥ïÂÆòËÄÉË©¶ ‚Äî 102~114Âπ¥ ¬∑ 2847 È°å</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('quiz')">üé≤ Èö®Ê©üÊ∏¨È©ó</button>
            <button class="tab" onclick="switchTab('pdf')">üìÑ Ê≠∑Â±ÜÈ°åÂ∫´</button>
        </div>

        <!-- ======== QUIZ VIEW ======== -->
        <div id="quiz-view" class="active">
            <!-- Subject Selector -->
            <div id="quiz-select">
                <div class="subj-grid" id="subj-grid"></div>
            </div>

            <!-- Active Quiz -->
            <div id="quiz-active">
                <div class="prog-bar">
                    <div class="prog-fill" id="pf"></div>
                </div>
                <div class="prog-meta">
                    <span id="prog-label">Á¨¨ 1 / 75 È°å</span>
                    <span id="acc-label">Ê≠£Á¢∫Áéá --</span>
                </div>
                <div class="q-card" id="qcard">
                    <div class="q-head">
                        <span class="q-num" id="qnum">Q1</span>
                        <span class="q-src" id="qsrc"></span>
                    </div>
                    <div class="q-text" id="qtxt"></div>
                    <div id="opts"></div>
                    <div class="ans-info" id="ans-info"></div>
                </div>
                <div class="nav-row">
                    <button class="nav-btn ghost" onclick="backToSelect()">‚¨Ö ËøîÂõûÈÅ∏Áßë</button>
                    <button class="nav-btn primary" id="btn-next" disabled onclick="nextQ()">‰∏ã‰∏ÄÈ°å ‚Üí</button>
                </div>
            </div>

            <!-- Result -->
            <div id="quiz-result">
                <div class="big">üéâ</div>
                <h2>Ê∏¨È©óÂÆåÊàêÔºÅ</h2>
                <div class="score" id="r-score">0%</div>
                <p id="r-msg" style="color:var(--text2);margin:6px 0;"></p>
                <div class="stats">
                    <div class="stat">
                        <div class="v" id="r-total">0</div>
                        <div class="l">Á∏ΩÈ°åÊï∏</div>
                    </div>
                    <div class="stat">
                        <div class="v" style="color:var(--correct)" id="r-ok">0</div>
                        <div class="l">Á≠îÂ∞ç</div>
                    </div>
                    <div class="stat">
                        <div class="v" style="color:var(--wrong)" id="r-ng">0</div>
                        <div class="l">Á≠îÈåØ</div>
                    </div>
                </div>
                <div class="nav-row">
                    <button class="nav-btn ghost" onclick="backToSelect()">‚¨Ö ÈÅ∏ÂÖ∂‰ªñÁßë</button>
                    <button class="nav-btn primary" onclick="startQuiz(lastSubject)">üîÑ ÂÜç‰æÜ‰∏ÄÁµÑ</button>
                </div>
            </div>
        </div>

        <!-- ======== PDF VIEW ======== -->
        <div id="pdf-view">
            <div id="pdf-list"></div>
        </div>
    </div>

    <!-- Data files -->
    <script src="quiz_data.js"></script>
    <script src="data.js"></script>
    <script>
        // ============================================================
        // Tab switching
        // ============================================================
        function switchTab(t) {
            document.querySelectorAll('.tab').forEach((b, i) => b.classList.toggle('active', (t === 'quiz' ? i === 0 : i === 1)));
            document.getElementById('quiz-view').classList.toggle('active', t === 'quiz');
            document.getElementById('pdf-view').classList.toggle('active', t === 'pdf');
        }

        // ============================================================
        // QUIZ MODE
        // ============================================================
        const QUIZ_SIZE = 75;
        let lastSubject = null;
        let pool = [], poolIdx = 0, answered = 0, correct = 0, wrong = 0, locked = false;

        // Subject definitions mapping to EXAM_DATA keys
        const SUBJECT_MAP = {
            'ÊÜ≤Ê≥ï': { icon: 'üìï', label: 'Á∂úÂêàÊ≥ïÂ≠∏(‰∏Ä)\nÊÜ≤Ê≥ï„ÄÅË°åÊîøÊ≥ï„ÄÅÂúãÈöõÂÖ¨Ê≥ï„ÄÅÂúãÈöõÁßÅÊ≥ï', keys: [] },
            'Ê∞ëÊ≥ï': { icon: 'üìó', label: 'Á∂úÂêàÊ≥ïÂ≠∏(‰∫å)\nÊ∞ëÊ≥ï„ÄÅÊ∞ë‰∫ãË®¥Ë®üÊ≥ï', keys: [] },
            'ÂÖ¨Âè∏Ê≥ï': { icon: 'üìò', label: 'Á∂úÂêàÊ≥ïÂ≠∏(‰∫å)\nÂÖ¨Âè∏Ê≥ï„ÄÅ‰øùÈö™Ê≥ï„ÄÅÁ•®ÊìöÊ≥ï„ÄÅÊµ∑ÂïÜÊ≥ï', keys: [] },
            'ÂàëÊ≥ï': { icon: 'üìô', label: 'Á∂úÂêàÊ≥ïÂ≠∏(‰∏Ä)\nÂàëÊ≥ï„ÄÅÂàë‰∫ãË®¥Ë®üÊ≥ï„ÄÅÊ≥ïÂæãÂÄ´ÁêÜ', keys: [] },
        };

        // Map EXAM_DATA keys to our categories
        if (typeof EXAM_DATA !== 'undefined' && !Array.isArray(EXAM_DATA)) {
            Object.keys(EXAM_DATA).forEach(k => {
                const kn = k.replace(/Ôºà/g, '(').replace(/Ôºâ/g, ')');
                if (kn.includes('ÊÜ≤Ê≥ï')) SUBJECT_MAP['ÊÜ≤Ê≥ï'].keys.push(k);
                else if (kn.includes('Ê∞ëÊ≥ï')) SUBJECT_MAP['Ê∞ëÊ≥ï'].keys.push(k);
                else if (kn.includes('ÂÖ¨Âè∏') || kn.includes('ÂïÜ‰∫ã')) SUBJECT_MAP['ÂÖ¨Âè∏Ê≥ï'].keys.push(k);
                else if (kn.includes('ÂàëÊ≥ï')) SUBJECT_MAP['ÂàëÊ≥ï'].keys.push(k);
            });
        }

        // Build subject grid
        const subjGrid = document.getElementById('subj-grid');
        Object.entries(SUBJECT_MAP).forEach(([cat, info]) => {
            // Count total questions
            let total = 0;
            info.keys.forEach(k => { if (EXAM_DATA[k]) total += EXAM_DATA[k].questions.length; });
            const card = document.createElement('div');
            card.className = 'subj-card';
            card.innerHTML = `<div class="icon">${info.icon}</div><div class="name">${info.label.replace(/\n/g, '<br>')}</div><div class="cnt">${total} È°å</div>`;
            card.onclick = () => startQuiz(cat);
            subjGrid.appendChild(card);
        });

        function startQuiz(cat) {
            lastSubject = cat;
            const info = SUBJECT_MAP[cat];
            // Gather all questions from all matching exam data keys
            let allQ = [];
            info.keys.forEach(k => {
                if (!EXAM_DATA[k]) return;
                EXAM_DATA[k].questions.forEach(q => {
                    if (q.question && Object.keys(q.options).length >= 2) {
                        allQ.push(q);
                    }
                });
            });
            // Shuffle (Fisher-Yates)
            for (let i = allQ.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allQ[i], allQ[j]] = [allQ[j], allQ[i]];
            }
            // Take first QUIZ_SIZE
            pool = allQ.slice(0, QUIZ_SIZE);
            poolIdx = 0; answered = 0; correct = 0; wrong = 0; locked = false;

            document.getElementById('quiz-select').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'none';
            document.getElementById('quiz-active').style.display = 'block';
            renderQ();
            updateProg();
        }

        function renderQ() {
            if (poolIdx >= pool.length) { showResult(); return; }
            const q = pool[poolIdx];
            document.getElementById('qnum').textContent = `Q${poolIdx + 1}`;
            document.getElementById('qsrc').textContent = q.year ? `${q.year}Âπ¥` + (q.answer ? ' ‚ú¶ Âê´Á≠îÊ°à' : '') : '';
            document.getElementById('qtxt').textContent = q.question;
            const opts = document.getElementById('opts');
            opts.innerHTML = '';
            locked = false;
            document.getElementById('btn-next').disabled = true;
            document.getElementById('ans-info').classList.remove('show');

            // Animate card
            const card = document.getElementById('qcard');
            card.style.animation = 'none'; card.offsetHeight; card.style.animation = '';

            Object.keys(q.options).sort().forEach(lbl => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerHTML = `<span class="ltr">${lbl}</span><span>${q.options[lbl]}</span>`;
                btn.onclick = () => pick(lbl, btn, q);
                opts.appendChild(btn);
            });
        }

        function pick(lbl, btn, q) {
            if (locked) return;
            locked = true; answered++;
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.add('disabled'));
            const info = document.getElementById('ans-info');

            if (!q.answer) {
                btn.style.borderColor = 'var(--accent1)';
                info.innerHTML = '‚ö†Ô∏è Ê≠§È°åÁÑ°ÂÆòÊñπÁ≠îÊ°àÔºå‰∏çË®àÂÖ•Ê≠£Á¢∫Áéá';
                answered--; // don't count
            } else if (lbl === q.answer) {
                correct++;
                btn.classList.add('correct');
                info.innerHTML = `‚úÖ Ê≠£Á¢∫ÔºÅÁ≠îÊ°à <strong>(${q.answer})</strong>`;
            } else {
                wrong++;
                btn.classList.add('wrong');
                document.querySelectorAll('.opt-btn').forEach(b => {
                    if (b.querySelector('.ltr').textContent === q.answer) b.classList.add('correct');
                });
                info.innerHTML = `‚ùå Ê≠£Á¢∫Á≠îÊ°àÊòØ <strong>(${q.answer})</strong>`;
            }
            info.classList.add('show');
            document.getElementById('btn-next').disabled = false;
            updateProg();
        }

        function nextQ() { poolIdx++; renderQ(); updateProg(); }

        function updateProg() {
            const total = pool.length;
            const pct = total > 0 ? Math.round((poolIdx / total) * 100) : 0;
            document.getElementById('pf').style.width = pct + '%';
            document.getElementById('prog-label').textContent = `Á¨¨ ${Math.min(poolIdx + 1, total)} / ${total} È°å`;
            document.getElementById('acc-label').textContent = answered > 0 ? `Ê≠£Á¢∫Áéá ${Math.round((correct / answered) * 100)}%` : 'Ê≠£Á¢∫Áéá --';
        }

        function showResult() {
            document.getElementById('quiz-active').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'block';
            const pct = answered > 0 ? Math.round((correct / answered) * 100) : 0;
            document.getElementById('r-score').textContent = pct + '%';
            document.getElementById('r-total').textContent = answered;
            document.getElementById('r-ok').textContent = correct;
            document.getElementById('r-ng').textContent = wrong;
            let msg = pct >= 80 ? 'Â§™Âº∑‰∫ÜÔºÅ‰∏äÊ¶úËøëÂú®Âí´Â∞∫ üèÜ' : pct >= 60 ? 'Á©©Ê≠•ÂâçÈÄ≤ÔºåÁπºÁ∫åÂä†Ê≤π üí™' : 'Â§öÁ∑¥ÂπæËº™Â∞±ÁÜü‰∫Ü üìñ';
            document.getElementById('r-msg').textContent = msg;
        }

        function backToSelect() {
            document.getElementById('quiz-active').style.display = 'none';
            document.getElementById('quiz-result').style.display = 'none';
            document.getElementById('quiz-select').style.display = '';
        }

        // ============================================================

        const pdfList = document.getElementById('pdf-list');
        if (typeof EXAM_PDF_DATA !== 'undefined' && Array.isArray(EXAM_PDF_DATA)) {
            EXAM_PDF_DATA.forEach((yg, idx) => {
                const sec = document.createElement('div'); sec.className = 'yr-sec';
                const hdr = document.createElement('div');
                hdr.className = 'yr-hdr' + (idx === 0 ? ' open' : '');
                hdr.innerHTML = `<span class="t">${yg.yearLabel}</span><span><span class="badge">${yg.subjects.length} Áßë</span> <span class="arrow">‚ñº</span></span>`;
                const body = document.createElement('div');
                body.className = 'yr-body' + (idx === 0 ? ' open' : '');
                hdr.onclick = () => { hdr.classList.toggle('open'); body.classList.toggle('open'); };
                yg.subjects.forEach(s => {
                    const row = document.createElement('div'); row.className = 'ex-row';
                    row.innerHTML = `<div class="ex-name">${s.subject}</div><div class="ex-btns">${s.question ? `<a class="ex-btn btn-q" href="${s.question}" target="_blank">üìÑ Ë©¶È°å</a>` : ''} ${s.answer ? `<a class="ex-btn btn-a" href="${s.answer}" target="_blank">‚úÖ Á≠îÊ°à</a>` : ''} ${s.modification ? `<a class="ex-btn btn-m" href="${s.modification}" target="_blank">‚ö†Ô∏è Êõ¥Ê≠£</a>` : ''}</div>`;
                    body.appendChild(row);
                });
                sec.appendChild(hdr); sec.appendChild(body); pdfList.appendChild(sec);
            });
        }
